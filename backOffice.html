<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Crudazon</a>
          <form class="d-flex">
            <button class="btn btn-sm btn-outline-secondary me-2" type="button">Main Page</button>
            <button class="btn btn-outline-success" type="button">Back Office</button>
          </form>
        </div>
      </nav>
    </div>
    <section class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-5">
          <h1 class="d-inline-block">Back Office</h1>
          <form id="backOfficeForm">
            <div class="mb-3">
              <label for="pName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="pName" name="pName" aria-describedby="pName" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Product Description</label>
              <input type="text" class="form-control" id="description" name="description" required />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" name="brand" required />
            </div>
            <div class="mb-3">
              <label for="imgUrl" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="imgUrl" name="imgUrl" required />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" name="price" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backOffice.js"></script>
  </body>
</html>
